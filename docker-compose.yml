version: '3.8'
services:
  omop_database:
    build: omop_database
    environment:
      - POSTGRES_PASSWORD=testme
      - POSTGRES_DB=omop
      - POSTGRES_USER=postgres
    ports:
      - 15432:5432
    volumes:
      - ${VOCAB_PATH}:/vocab
networks:
      default:
        external:
          name: ohdsitools
